
<div class="card hoverable z-depth-4" onload="Traer_contratante()">

    <div class="card-content">
        <span class="card-title"> 
                    <h6 class="header center pink-text">
                        <i class="tiny material-icons">lock</i> 
                        Complete los Datos del Contratante
                    </h6>
                </span>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="col-md-12 text-center">
                    <h6 class="indigo-text">Contratante</h6>
                </div>
               
                 <div class="input-field col s12 m6 l6">
                    <input id="nombre" type="text" class="validate" placeholder="Nombres" >
              
                </div>
                <div class="input-field col s12 m6 l6">
                    <input id="ApellidoP" type="text" class="validate" placeholder="Apelllido Paterno">
             

                </div>
                <div class="input-field col s12 m6 l6">
                    <input id="ApellidoM" type="text" class="validate" placeholder="Apellido Materno">

                </div>
                
                <div class="input-field col s12 m6 l6">
                    <input id="FonoM" type="text" class="validate" placeholder="Telefono Movil">

                </div>

                <div class="input-field col s12 m6 l6">
                    <input id="email" type="text" class="validate" placeholder="Correo Electronico">

                </div>

                <div class="input-field col s12 m6 l6">
                    <select id="Depa">
                            <option class="pink-text" value="" disabled selected>Departamento</option>
                            <option class="pink-text" value="1">Lima</option>
                            <option class="pink-text" value="2">La Litertad</option>
                            <option class="pink-text" value="3">Arequipa</option>
                        </select>
                </div>

                <div class="input-field col s12  m6 l6">
                    <select name="Provincia" id="Provi">
                            <option class="pink-text" value="" disabled selected>Provincia</option>
                            <option class="pink-text" value="1">Lima</option>
                            <option class="pink-text" value="2">Barranca</option>
                            <option class="pink-text" value="3">Cajatambo</option>
                        </select>

                </div>
                <div class="input-field col s12  m6 l6">
                    <select name="Distrito" id="Dist">
                            <option class="pink-text" value="" disabled selected>Distrito</option>
                            <option class="pink-text" value="1">Lima</option>
                            <option class="pink-text" value="2">Miraflores</option>
                            <option class="pink-text" value="3">San isidro</option>
                        </select>

                </div>
            </div>
        </div>
    </div>
    <div class="card-action">
        <a href="#/validity" class="btn-large waves-effect waves-light blue darken-4 pulse center">confirmar</a>
    </div>
</div>


<script>

 window.scrollTo(0,0) 
 
    $(function () {
        $('select').material_select();
        });

        window.addEventListener('load', Traer_contratante(), false);

  
        function Traer_contratante() {
        $("#nombre").val("Juan");
        $("#ApellidoP").val("Perez");
        $("#ApellidoM").val("Perez")
        $("#FonoM").val("987654321")
        $("#email").val("jperez@globalrisk.pe")
        $("#Depa").val("1");
        $("#Provi").val("1");
        $("#Dist").val("3");
        //reinicializa el componente
        $('#Depa').material_select();
        $('#Provi').material_select();
        $('#Dist').material_select();
             
    }


</script>
