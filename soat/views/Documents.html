<div class="card hoverable z-depth-4">

    <div class="card-content">
        <span class="card-title"> 
                    <h6 class="header center pink-text">
                        <i class="tiny material-icons">lock</i> 
                        Documento del Contratante
                    </h6>
                </span>
        <div class="row center">

            <div class="input-field col s12">
                    <select id="TipoDoc">
                            <option class="pink-text" value="" disabled selected>Tipo Documento</option>
                            <option class="pink-text" value="1">DNI</option>
                            <option class="pink-text" value="2">RUC</option>
                        </select>
            </div>
        <div class="progress   darken-3" style='display:none;' id="carga">
         <div class="indeterminate"></div>
        </div>
        <div class="row center">
                <div class="btn-large waves-effect waves-light blue darken-4 pulse center">                
                <input id="DNI" 
                type="text" 
                class="validate"  
                placeholder="Nro Documento" 
                style="text-align:center; text-transform:uppercase;" 
                onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'Nro Documento'"
                maxlength="8"  
                onkeyup="contar()">            
                </div>
        </div>
    </div>
</div>


<script>
 window.scrollTo(0,0) 

    $(function () {
        $('select').material_select();
        });
  

function contar()
{   
  textoArea = document.getElementById("DNI").value;
  // El numero de caracteres es su longitud
  numeroCaracteres = textoArea.length;

if (numeroCaracteres==8)
esperar();

}


function esperar()
{

div = document.getElementById('carga');
div.style.display = '';
 setTimeout(function(){ EnviarDatosContratante (); }, 1000);
}


function EnviarDatosContratante (){

    window.location.href = '#/contractor';     
   
}


</script>
